<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Change contents of an Element Notes</title>
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1> 5 function calculator</h1>
        <div class="row">
            <div>
                <label for="first">First Number</label>
                <input type="Number" id="first" name=">First_Number" placeholder="0">
            </div>

            <div>
                <label for="Second">Second Number</label>
                <input type="Number" id="Second" name="second_Number" placeholder="0">
            </div>
            <p></p>
            <div class="row">
                <button name="Add">Add</button>

                <button name="Subtract">Subtract</button>

                <button name="multiply">Multiply</button>

                <button name="Divide">Divide</button>

                <button name="Percent">Percent</button>
            </div>
        </div>
            <button name="clear">Clear</button>

        <div id= "history"></div>
    </div>
</div>
<script>
    const FirstNumber = document.getElementById('first');
    const SecondNumber = document.getElementById('Second');
    const full = document.querySelector('p');
    const clearButton = document.querySelector('[name="clear"]')
    const addNumbers = document.querySelector('[name="Add"]')
    const history = document.getElementById('history')
    const subtractNumbers = document.querySelector('[name="Subtract"]')
    const MultiplyNumbers = document.querySelector('[name="multiply"]')
    const DivideNumbers = document.querySelector('[name="Divide"]')
    const percentOfNumbers = document.querySelector('[name="Percent"]')



    clearButton.addEventListener('click', function(e) {
        FirstNumber.value = "";
        SecondNumber.value = "";
        history.innerHTML = "";

    });

    addNumbers.addEventListener('click', function(e){
        let first =+FirstNumber.value;
        let second =+SecondNumber.value;
        let equation=document.createElement('p')
        equation.innerHTML=  `${first}+${second}=${first + second}`
        history.appendChild(equation)
        FirstNumber.value = "";
        SecondNumber.value = "";
    });

    subtractNumbers.addEventListener('click', function(e){
        let first =+FirstNumber.value;
        let second =+SecondNumber.value;
        let equation=document.createElement('p')
        equation.innerHTML=  `${first}-${second}=${first - second}`
        history.appendChild(equation)
        FirstNumber.value = "";
        SecondNumber.value = "";
    });

    MultiplyNumbers.addEventListener('click', function(e){
        let first =+FirstNumber.value;
        let second =+SecondNumber.value;
        let equation=document.createElement('p')
        equation.innerHTML=  `${first}*${second}=${first * second}`
        history.appendChild(equation)
        FirstNumber.value = "";
        SecondNumber.value = "";
    });

    DivideNumbers.addEventListener('click', function(e){
        let first =+FirstNumber.value;
        let second =+SecondNumber.value;
        let equation=document.createElement('p')
        equation.innerHTML=  `${first}/${second}=${first / second}`
        history.appendChild(equation)
        FirstNumber.value = "";
        SecondNumber.value = "";
    });

    percentOfNumbers.addEventListener('click', function(e){
        let first =+FirstNumber.value;
        let second =+SecondNumber.value;
        let equation=document.createElement('p')
        equation.innerHTML=  `${first}%${second}=${first % second}`
        history.appendChild(equation)
        FirstNumber.value = "";
        SecondNumber.value = "";
    });
</script>
</body>
</html>
