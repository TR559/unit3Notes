<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
       <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first"name="first_name" placeholder="jane">
            </div>
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name" placeholder="Doe">
            </div>
       </div>
            <button name="sayhello">Say hello</button>
            <p class="hidden"></p>


    </div>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');
    const helloButton = document.querySelector('[name="sayhello"]')

    helloButton.addEventListener('click', function(e) {
        const hello = document.createElement('h4');
        hello.innerHTML = '';
            full.insertAdjacentElement('beforebegin', hello)
        firstName.value = "";
        lastName.value = "";
    })
</script>
</body>
</html>
